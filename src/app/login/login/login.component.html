<div data-role="page" tabindex="0" class="ui-page ui-page-theme-a ui-page-active">

    <header class="login-head">
        <a routerLink="{{highCom}}" class="close ui-link"></a>
        <h1>{{siteName}}</h1>
        <div id="powerWrap" class="betfair-wrap">
            <p>{{Update?.poweredby}}</p>
            <span>
                <!-- <img  src="https://www.static112233.com/m/assets/images/mobile/login/betfair_black.png" alt="betfair_black" draggable="false"> -->
            </span>
        </div>
    </header>

    <form [formGroup]="LoginForm" (ngSubmit)="Login()">
        <dl class="form-login">
            <dd id="loginNameErrorClass" [ngClass]="{'error':f.userName.invalid && (f.userName.touched || submitted)}">
                <input type="email" id="loginName" data-role="none" placeholder="{{Update?.username}}" formControlName="userName">
            </dd>
            <dd id="passwordErrorClass"
                [ngClass]="{'error':f.password.invalid && (f.password.touched || submitted) && !f.userName.invalid}">
                <input [type]="!visiblePassword ? 'password' : 'text'" id="password" data-role="none" placeholder="{{Update?.password}}" formControlName="password">
                <span (click)="showPassword()" *ngIf="!islc247allcondition && !isBajiSites || siteName=='runx'  || siteName=='sports365'  || siteName=='vellki' || siteName=='rajbet'"  class="fa" [ngClass]="{'fa-eye': visiblePassword,'fa-eye-slash': !visiblePassword}"></span>
            </dd>

    <app-policy-link></app-policy-link>
