<div class="gamehall">
    <a routerLink="{{inplayCom}}">
        <dl id="onLiveBoard" class="on_live">
            <dt>
                <p class="live_icon"><span></span> {{Update?.live}}</p>
            </dt>
            <ng-container *ngFor="let sport of sportList;trackBy:trackBySport; let index = index">
                <dd id="onLiveCount_{{sport.sportsName}}" *ngIf="index<6">
                    <p>{{sport.sportsName | titlecase}}</p><span id="count">{{sport.inplayCounts}}</span>
                </dd>
            </ng-container>
        </dl>
        <ng-container>
            <img  src="https://www.static112233.com/m/assets/images/awc_banner/awc_skyfair/banner_sports.webp?v=254789658" alt="Sports" draggable="false">
            <dl class="entrance-title">
                <dt>Sports</dt>
                <dd>
                    <span>{{Update?.PlayNow}}</span>
                </dd>
            </dl>
        </ng-container>
    </a>
    <a routerLink="{{inplayCom}}">
        <dl class="entrance-title">
            <dt>Virtual Cricket</dt>
            <dd><span>Play Now</span></dd>
        </dl><img alt="" draggable="false"  src="https://www.static112233.com/m/assets/images/awc_banner/awc_skyfair/banner_virtualsports.webp?v=254789658">
    </a>
    <ng-container>

    <ng-container *ngIf="siteName!='ex3659'">
    <ng-container *ngFor="let awc of awcCasinoList_skyfair">
        <a [ngClass]="{'entrance-half':!awc.isBig}" *ngIf="!awc.isSport" class="imgzoom"
            (click)="awc_login_direct(awc.prod_code,awc.prod_type,awc.prod_name,awc.game_code)">
            <dl class="entrance-title">

                <dt>{{awc.name | titlecase}}</dt>
                <dd>
                    <span>{{Update?.PlayNow}}</span>
                </dd>
            </dl>
            <img  src="https://www.static112233.com/m/assets/images/awc_banner/awc_skyfair/{{awc.name}}.webp?v=254789658" alt="" draggable="false">
        </a>
    </ng-container>
    </ng-container>
    <ng-container *ngIf="siteName=='ex3659'">
    <ng-container *ngFor="let awc of awcCasinoList_9ex">
        <a [ngClass]="{'entrance-half':!awc.isBig}" *ngIf="!awc.isSport" class="imgzoom"
            (click)="awc_login_direct(awc.prod_code,awc.prod_type,awc.prod_name,awc.game_code)">
            <dl class="entrance-title">

                <dt>{{awc.name | titlecase}}</dt>
                <dd>
                    <span>{{Update?.PlayNow}}</span>
                </dd>
            </dl>
            <img  src="https://www.static112233.com/m/assets/images/awc_banner/awc_skyfair/{{awc.name}}.webp?v=254789658" alt="" draggable="false">
        </a>
    </ng-container>
    </ng-container>
    <ng-container>
        <a class="entrance" [ngClass]="{'entrance-half':!pro.isBig}" class="imgzoom"
            [routerLink]="isLogin?['/sncasinolist',pro.providerCode]:[homeCom]" *ngFor="let pro of providerList">
            <dl class="entrance-title">
                <dt>{{pro.providerName | titlecase}}</dt>
                <dd>
                    <span>{{Update?.PlayNow}}</span>
                </dd>
            </dl>
            <img  src="https://www.static112233.com/m/assets/images/awc_banner/awc_skyfair/Supernowa.webp?v=254789658"
                [alt]="pro.providerName" height="150px" draggable="false">
        </a>
    </ng-container>
</ng-container>
<ng-container>
    <a class="entrance-half imgzoom" style="cursor: pointer" [routerLink]="isLogin?['/betgames']:['/login']">
        <dl class="entrance-title">
            <dt>Betgames</dt>
            <dd>
                <span>{{Update?.PlayNow}}</span>
            </dd>
        </dl>
        <img  src="https://www.static112233.com/m/assets/images/awc_banner/awc_skyfair/betGames.webp?v=254789658" alt="poker" draggable="false">
    </a>
</ng-container>
</div>
